<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>create form</title>
</head>
<body>
    <center>
        <div class="jumbotron">
            <h1 class="display-4">MyApp Django File Uploading</h1>
                    {% block replace %}
            <p class="lead">To make a user profile and upload the files fill this form</p>
            <hr class="my-4">
            <form method="POST" enctype="multipart/form-data">
                <!-- Very Important csrf Token -->
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-primary btn-lg" name="register">
        </div>
    </center>
    {% endblock %}
    
</body>
</html>
